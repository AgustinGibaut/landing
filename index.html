<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agustin Gibaut</title>
  <link rel="stylesheet" href="styles.css"/>
    <!-- Agregar favicon -->
    <link rel="icon" href="5852cd5558215f0354495f66.png" type="5852cd5558215f0354495f66.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">忍 Agustin Gibaut</div>
    <button id="menu-toggle" class="menu-toggle">
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
      <span class="menu-icon"></span>
    </button>
  </header>

  <div id="menu-overlay" class="menu-overlay">
    <nav class="menu-nav">
      <a href="#">Inicio</a>
      <a href="#">Proyectos</a>
      <a href="#">Sobre mí</a>
      <a href="#">Contacto</a>
    </nav>
  </div>

  <main>
    <div class="container">
      <!-- Ninja Illustration -->
      <div class="ninja-container">
        <div class="headband">
          <div class="headband-plate"></div>
        </div>
        <div class="ninja-image">
          <img src="5852cd5558215f0354495f66.png" alt="Naruto Hokage" class="naruto-img" />
        </div>
      </div>

      <!-- Text Content -->
      <div class="content">
        <div class="title-container">
          <h1 class="main-title">AGUSTIN</h1>
          <h1 class="main-title last-name">GIBAUT</h1>
          <div class="subtitle-container">
            <span class="subtitle-prefix">Ninja</span>
            <span class="subtitle-highlight">Developer</span>
          </div>
          <p class="description">
            Dominando el arte del código como un verdadero shinobi. Creando soluciones web con precisión y velocidad ninja.
          </p>
          <div class="buttons">
            <button class="btn btn-primary">Ver Jutsus</button>
            <button class="btn btn-secondary">Contactar</button>
          </div>
        </div>
      </div>
    </div>

   

  <!-- Elementos decorativos -->
  <div class="decorative-elements">
    <div class="kunai-1"></div>
    <div class="kunai-2"></div>
    <div class="shuriken-1"></div>
    <div class="shuriken-2"></div>
  </div>

  <!-- Partículas -->
  <div id="particles-js"></div>

  <script src="script.js"></script>

  <!-- Configuración de partículas -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
